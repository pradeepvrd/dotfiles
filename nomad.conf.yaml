- link:
    ~/.config/zsh/.zshrc:
      create: true
      path: dotfiles/zsh/zshrc
    ~/.config/git/config:
      create: true
      path: dotfiles/git/config
    ~/.Xresources-regolith:
      path: dotfiles/Xresources/root
    ~/.config/Xresources/color-one-dark:
      create: true
      path: dotfiles/Xresources/color-one-dark
    ~/.config/regolith/i3/config:
      create: true
      path: dotfiles/i3/config
    ~/.config/alacritty/alacritty.yml:
      create: true
      path: dotfiles/alacritty/alacritty.yml
    ~/.config/Xmodmap/remap:
      create: true
      path: dotfiles/Xmodmap
