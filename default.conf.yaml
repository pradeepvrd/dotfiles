- clean: ['~']

- link:
    ~/.config/zsh/.zshrc:
      create: true
      path: dotfiles/zsh/zshrc
    ~/.zshenv:
      path: dotfiles/zsh/zshenv
    ~/.config/nvim:
      path: dotfiles/nvim
      create: true
      relative: true
    ~/.config/git/gitignore:
      path: dotfiles/git/gitignore
      create: true
    ~/.config/tmux:
      path: dotfiles/tmux
      create: true
      relative: true
    ~/.config/kitty:
      path: dotfiles/kitty
      create: true
    ~/.config/docker/config.json:
      path: dotfiles/docker/config.json
      create: true
